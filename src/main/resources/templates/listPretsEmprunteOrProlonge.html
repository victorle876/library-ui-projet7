<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!--      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">-->
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-3"> Liste des prets empruntés ou prolongés</h3>
    <div class="table-responsive-lg">
        <table class="table table-bordered table-striped text-center">
            <thead>
            <th>Utilisateur</th>
            <th>Exemplaire</th>
            <th>Disponible</th>
            <th>Emprunte</th>
            <th>Retourne</th>
            <th>Prolonge</th>
            <th>Detail</th>
            </thead>
            <tbody>
            <tr th:each="pret, rowStat: ${pretsemprunteorprolonge}"
                th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                <td th:text="${pret.utilisateur}"/>
                <td th:text="${pret.exemplaire.id}"/>
                <td>
                <div th:if="${pret.disponible == false}">
                    Non
                </div></td>
                <td>
                    <form method="post"
                          th:action="@{/pret/savePretRetourne/{id}(id=${pret.id})}" th:object="${pret}">
                        <th:block th:if="${pret.emprunte == true}">
                            <button class="btn btn-primary" type="submit">Rendre</button>
                        </th:block>
                    </form>
                </td>
                <td>
                    <form method="post"
                          th:action="@{/pret/savePretProlonge/{id}(id=${pret.id})}" th:object="${pret}">
                        <th:block th:if="${pret.emprunte == true}">
                            <button class="btn btn-primary" type="submit">Prolonge</button>
                        </th:block>
                    </form></td>
                <td>
                    <form method="post"
                          th:action="@{/pret/savePretRetourne/{id}(id=${pret.id})}" th:object="${pret}">
                        <th:block th:if="${pret.prolonge == true}">
                            <button class="btn btn-primary" type="submit">Rendre</button>
                        </th:block>
                    </form></td>

                <td><a th:href="@{/api/pret/details?id={id}(id=${pret.id})}">Détails</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
       <a class="btn btn-primary" role="button" th:href="@{/admin/home}">Retour</a>
    </div>
</div>
</div>
</body>
</html>
