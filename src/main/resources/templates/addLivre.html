<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-auto">
    <h3 class="text-center mb-3">Ajout livres</h3>
    <!--    <div class="col-md-6">-->
    <form action="#" method="post" th:action="@{/livre/saveLivre}" th:object="${livre}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exampleInputTitre">Titre</label>
            <div class="col-sm-10">
                <input aria-describedby="WarningNom" class="form-control" id="exampleInputTitre" th:field="*{titre}"
                       type="text">
                <small class="form-text text-muted" id="WarningNom" th:errors="*{titre}"
                       th:if="${#fields.hasErrors('titre')}"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exampleInputAuteur">auteur</label>
            <div class="col-sm-10">
                <input aria-describedby="WarningAuteur" class="form-control" id="exampleInputAuteur" th:field="*{auteur}"
                       type="text">
                <small class="form-text text-muted" id="WarningAuteur"
                       th:errors="*{auteur}" th:if="${#fields.hasErrors('auteur')}"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exampleInputCategorie">Categorie</label>
            <div class="col-sm-10">
                <input aria-describedby="WarningCategorie" class="form-control" id="exampleInputCategorie" th:field="*{categorie}"
                       type="text">
                <small class="form-text text-muted" id="WarningCategorie"
                       th:errors="*{categorie}" th:if="${#fields.hasErrors('categorie')}"></small>
            </div>
        </div>

        <div class="row">
            <input class="btn btn-primary" th:name="action" th:value="Submit" type="submit">
            <a class="btn btn-info" role="button" th:href="@{/livre/list}">Retour</a>
        </div>
    </form>
    <!--    </div>-->
</div>
</body>
</html>
