<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!--      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">-->
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-3"> Liste des exemplaires</h3>
    <div class="table-responsive-lg">
        <table class="table table-bordered table-striped text-center">
            <thead>
<!--            <th>Titre</th>-->
            <th>Collection</th>
            <th>Editeur</th>
            <th>Description</th>
            <th>ISBN</th>
            <th>Detail</th>
            <th>Editer</th>
            <th>Preter</th>
            </thead>
            <tbody>
            <tr th:each="exemplaire, rowStat: ${exemplaires}"
                th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
<!--               <td th:text="${exemplaire.livre.titre}"/>-->
                <td th:text="${exemplaire.collection}"/>
                <td th:text="${exemplaire.editeur}"/>
                <td th:text="${exemplaire.description}"/>
                <td th:text="${exemplaire.isbn}"/>
                <td><a th:href="@{/exemplaire/details/{id}(id=${exemplaire.id})}">DÃ©tails</a></td>
                <td><a th:href="@{/exemplaire/editionExemplaire/{id}(id=${exemplaire.id})}">Editer</a></td>
                <td>
                    <form method="post"
                          th:action="@{/exemplaire/savePretDispo/{id}(id=${exemplaire.id})}" th:object="${exemplaire}">
                        <th:block>
                            <button class="btn btn-primary" type="submit">Preter</button>
                        </th:block>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <!--        <a class="btn btn-primary" role="button" th:href="@{/exemplaire/add}">Ajouter</a>-->
        <a class="btn btn-primary" role="button" th:href="@{/exemplaire/list}">Retour</a>
    </div>
</div>
</div>
</body>
</html>
