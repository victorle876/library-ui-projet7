<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-auto">
    <h3 class="text-center mb-3">Ajout exemplaires</h3>
    <!--    <div class="col-md-6">-->
    <form action="#" method="post" th:action="@{/livre/saveExemplaire/{id}(id=${id})}" th:object="${exemplaire}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exampleInputCollection">Collection</label>
            <div class="col-sm-10">
                <input aria-describedby="WarningCollection" class="form-control" id="exampleInputCollection" th:field="*{collection}"
                       type="text">
                <small class="form-text text-muted" id="WarningCollection" th:errors="*{collection}"
                       th:if="${#fields.hasErrors('collection')}"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exampleInputEditeur">Editeur</label>
            <div class="col-sm-10">
                <input aria-describedby="WarningEditeur" class="form-control" id="exampleInputEditeur" th:field="*{editeur}"
                       type="text">
                <small class="form-text text-muted" id="WarningEditeur"
                       th:errors="*{auteur}" th:if="${#fields.hasErrors('editeur')}"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exampleInputDescription">Description</label>
            <div class="col-sm-10">
                <input aria-describedby="WarningDescription" class="form-control" id="exampleInputDescription" th:field="*{description}"
                       type="text">
                <small class="form-text text-muted" id="WarningDescription"
                       th:errors="*{description}" th:if="${#fields.hasErrors('description')}"></small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exampleInputISBN">ISBN</label>
            <div class="col-sm-10">
                <input aria-describedby="WarningISBN" class="form-control" id="exampleInputISBN" th:field="*{isbn}"
                       type="text">
                <small class="form-text text-muted" id="WarningISBN"
                       th:errors="*{isbn}" th:if="${#fields.hasErrors('isbn')}"></small>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="exampleInputNombre">Nombre</label>
            <div class="col-sm-10">
                <input aria-describedby="WarningNombre" class="form-control" id="exampleInputNombre" th:field="*{nombre}"
                       type="number">
                <small class="form-text text-muted" id="WarningNombre"
                       th:errors="*{nombre}" th:if="${#fields.hasErrors('nombre')}"></small>
            </div>
        </div>

        <div class="row">
            <input class="btn btn-primary" th:name="action" th:value="Submit" type="submit">
            <a class="btn btn-info" role="button" th:href="@{/livre/list}">Retour</a>
        </div>
    </form>
</div>
</body>
</html>
