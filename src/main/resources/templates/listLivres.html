<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!--      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">-->
<head>
    <title>Homepage</title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
<div th:replace="fragments/layout :: navbar"></div>
<div class="container mt-5">
    <h3 class="text-center mb-3"> Liste des livres</h3>
    <div class="table-responsive-lg">
        <table class="table table-bordered table-striped text-center">
            <thead>
            <th>Titre</th>
            <th>Auteur</th>
            <th>Categorie</th>
            <th>Detail</th>
            <th>Editer</th>
            </thead>
            <tbody>
            <tr th:each="livre, rowStat: ${livres}"
                th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
                <!--                        <td th:text="${utilisateur.id}"/>-->
                <td th:text="${livre.titre}"/>
                <td th:text="${livre.auteur}"/>
                <td th:text="${livre.categorie}"/>
                <td><a th:href="@{api/livre/details?id={id}(id=${livre.id})}">DÃ©tails</a></td>
                <td><a th:href="@{api/livre/edition?id={id}(id=${livre.id})}">Editer</a></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <a class="btn btn-primary" role="button" th:href="@{/livre/add}">Ajouter</a> </br>
<!--        <a class="btn btn-primary" role="button" th:href="@{/admin/home}">Retour</a>-->
    </div>
</div>
</div>
</body>
</html>
